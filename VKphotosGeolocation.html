<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>VKPhotosGeoLocation</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
 
function initMap() {
  /* Координаты Ростова-на-Дону */
  var myLatLng = {lat: 47.14, lng: 39.42};
 
  /* Создание карты отцентрованной на заданных координатах */
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });
 
  new google.maps.Marker(( position: (lat: 55.24203, lng: 36.423803), map: map ));
new google.maps.Marker(( position: (lat: 43.581511, lng: 39.722891), map: map ));
new google.maps.Marker(( position: (lat: 43.581511, lng: 39.722891), map: map ));
new google.maps.Marker(( position: (lat: 43.581511, lng: 39.722891), map: map ));
new google.maps.Marker(( position: (lat: 43.581511, lng: 39.722891), map: map ));
new google.maps.Marker(( position: (lat: 43.581511, lng: 39.722891), map: map ));
new google.maps.Marker(( position: (lat: 43.581511, lng: 39.722891), map: map ));
new google.maps.Marker(( position: (lat: 43.581511, lng: 39.722891), map: map ));
new google.maps.Marker(( position: (lat: 43.581511, lng: 39.722891), map: map ));
new google.maps.Marker(( position: (lat: 43.581511, lng: 39.722891), map: map ));
  
}
 
    </script>
	

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7JSyTqaeoQy7J9_kRPdpt5YRAV-Q4Qy8&signed_in=true&callback=initMap"></script>
  </body>
</html>
